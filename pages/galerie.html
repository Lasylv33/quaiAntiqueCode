<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>

<div class="container">
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal">Ajouter une photo</button>
    </div>
    <div class="col p-2 ">
        <div class="row row-cols-2">
            <div class="col p-3">
                <div class="image-card text-white">
                    <img src="../images/mossel-dish-7724006_640.webp" class="img img-fluid rounded"/>
                    <p class="titre-image">Spaghetti de la mer</p>
                    <div class="action-image-buttons">
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="col p-3">
                <div class="image-card text-white">
                    <img src="../images/cocktail-wooden-table-restaurant.jpg" class="img img-fluid rounded"/>
                    <p class="titre-image">Salle du restaurant</p>
                </div>
            </div>
            <div class="col p-3">
                 <div class="image-card text-white">
                    <img src="../images/drink-8257030_640.webp" class="img img-fluid rounded"/>
                    <p class="titre-image">Les vins de notre région</p>
                </div>
            </div>
            <div class="col p-3">
                <div class="image-card text-white">
                    <img src="../images/food-4308881_640.jpg" class="img img-fluid rounded"/>
                    <p class="titre-image">Jarret de porc confit</p>
                </div>
            </div> 
        </div>
        <div class="row row-cols-4">
            <div class="col p-1">
                <div class="image-card text-white">
                    <img src="../images/Ceviche.jpg" class="img img-fluid rounded"/>
                    <p class="titre-image">Ceviche</p>
                </div>
            </div>
            <div class="col p-1">
                <div class="image-card text-white">
                    <img src="../images/Choux saumon crème d'aneth.jpg" class="img img-fluid rounded"/>
                    <p class="titre-image">Profiterole saumon</p>
                </div>
            </div>
            <div class="col p-1">
                <div class="image-card text-white">
                    <img src="../images/riz cantonais.jpg" class="img img-fluid rounded"/>
                    <p class="titre-image">Riz Cantonais</p>
                </div>
            </div>
            <div class="col p-1">
                <div class="image-card text-white">
                    <img src="../images/Poke.jpg" class="img img-fluid rounded"/>
                    <p class="titre-image">Poke-Bowl</p>
                </div>
            </div>
        </div>  
        <div class="row row-cols-1">
            <div class="image-card text-white">
                <img src="../images/Sushi-maki.jpg" class="img img-fluid rounded"/>
                <p class="titre-image">Assortiment Asiatique</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="#" class="btn btn-primary">Réserver</a>
    </div>
</div>

<!-- Modal edition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="NamePhotoInput" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagnes à la bolognese" name="Titre"> 
                </div>
                <div class="mb-3">
                  <label for="ImageInput" class="form-label">Image</label>
                  <input type="file" class="form-control" id="ImageInput"  name="Image">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal suppression -->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes-vous sûr de vouloir supprimer cette photo?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="NamePhotoInput" class="form-label">Titre</label>
                  <img src="../images/mossel-dish-7724006_640.webp" class="img img-fluid rounded"/>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Supprimer</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
